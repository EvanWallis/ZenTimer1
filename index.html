<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Basic viewport for mobile scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Enable full-screen mode on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>Zen Timer</title>
    <!-- Link to your stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Link to the PWA manifest -->
    <link rel="manifest" href="manifest.json" />
    <!-- Optional: Specify a startup image for iOS -->
    <!-- <link rel="apple-touch-startup-image" href="splash.png" /> -->
  </head>
  <body>
    <div class="container">
      <h1>Zen Timer</h1>
      <p class="subtitle">The time is uncertain, but the moment is now.</p>

      <!-- Time input field -->
      <label for="timeInput">Set Time (minutes):</label>
      <input type="tel" id="timeInput" min="1" max="120" value="30" inputmode="numeric" pattern="[0-9]*" />

      <!-- Timer Display -->
      <div class="timer">
        <span id="minutes">30</span>:<span id="seconds">00</span>
      </div>

      <!-- Control Buttons -->
      <div class="controls">
        <button id="startBtn">Start</button>
        <button id="stopBtn" disabled>Stop</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
